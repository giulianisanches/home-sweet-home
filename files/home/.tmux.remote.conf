# Status bar
set -g default-terminal "screen-256color"

# Change prefix key
unbind C-b
set -g prefix C-o

# reload conf
bind r source-file ~/.tmux.conf

# move through panes
unbind h
bind -r h select-pane -L

unbind j
bind -r j select-pane -D

unbind k
bind -r k select-pane -U

unbind l
bind -r l select-pane -R

unbind n
bind -r n next-window

unbind p
bind -r p previous-window

# Resizing
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# More comfortable split shortcuts  
bind \ split-window -h -c '#{pane_current_path}'  # Split panes horizontal
bind - split-window -v -c '#{pane_current_path}'  # Split panes vertically

# window list
setw -g automatic-rename on
set-window-option -g mode-keys vi
set-window-option -g automatic-rename off

# Status update interval
set -g status-interval 1

# if run as "tmux attach", create a session if one does not already exist
new-session -As giuliani_sanches

# UI improvements copied originally from https://github.com/jimeh/tmux-themepack

# Left side of status bar
set -g status-left-length 40
set -g status-left "#S #[fg=white]» #I #P"

# Right side of status bar
set -g status-right-length 40
set -g status-right "#H #[fg=white]« %H:%M %y-%b-%d"

# Window status
set -g window-status-format " #I:#W#F "
set -g window-status-current-format " #I:#W#F "

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify centre

# Pane number indicator
set -g display-panes-colour default
set -g display-panes-active-colour default

# Clock mode
set -g clock-mode-style 24
