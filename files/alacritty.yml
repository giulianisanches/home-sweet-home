# Reference and Documentation: https://github.com/alacritty/alacritty/blob/master/alacritty.yml
import:
  - ~/dev/src/github.com/dracula/alacritty/dracula.yml

env:
  TERM: xterm-256color

window:
  #dimensions:
  #  columns: 0
  #  lines: 0

  padding:
    x: 5
    y: 5

# Font configuration
font:
  #normal:
    # family: monospace
    #style: Regular

  #bold:
    #family: monospace
    #style: Bold

  #italic:
    #family: monospace
    #style: Italic

  #bold_italic:
    #family: monospace
    #style: Bold Italic

  # Point size
  size: 16.0


selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  #semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

mouse:
  hide_when_typing: true